<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card mx-auto" style="width: 18rem;">
      <img src="https://via.placeholder.com/286x180/77c?text=Profile+Image" class="card-img-top" alt="Profile Image">
      <div class="card-body">
        <h5 class="card-title">John Doe</h5>
        <h6 class="card-subtitle mb-2 text-muted">Software Engineer</h6>
        <p class="card-text">A passionate developer always eager to learn new technologies and contribute to open source.</p>
        <a href="#" class="btn btn-primary">View Profile</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
