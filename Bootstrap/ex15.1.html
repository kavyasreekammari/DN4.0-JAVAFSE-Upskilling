<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders and Rounded Corners</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-demo {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5 text-center">
    <h2>Image with Borders and Rounded Corners</h2>
    <img src="https://via.placeholder.com/150x150" class="img-fluid border border-primary border-3 rounded-circle img-demo" alt="Rounded Circle Image">
    <p class="mt-3">This image has a <strong>primary-colored border of 3px thickness</strong> and is shaped as a <strong>perfect circle</strong>.</p>

    <h2 class="mt-5">Other Border Examples</h2>
    <div class="d-inline-block p-4 border border-success me-3">
      <p class="mb-0">Simple green border</p>
    </div>
    <div class="d-inline-block p-4 border-top border-danger border-5">
      <p class="mb-0">Red top border, 5px</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
