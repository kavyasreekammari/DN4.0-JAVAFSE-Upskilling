<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Grid Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .row-height {
      min-height: 200px; /* Give the row a height to demonstrate vertical alignment */
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
    }
    .col-box {
      background-color: #cfe2ff;
      border: 1px solid #9ec5fe;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Centered Content in Row</h2>
    <div class="row justify-content-center align-items-center row-height">
      <div class="col-auto"> <div class="col-box">
          <p class="mb-0">This content is horizontally and vertically centered within the row.</p>
        </div>
      </div>
    </div>

    <h2 class="mt-5">Multiple Centered Columns</h2>
    <div class="row justify-content-center row-height">
      <div class="col-4">
        <div class="col-box">Column 1</div>
      </div>
      <div class="col-4">
        <div class="col-box">Column 2</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
