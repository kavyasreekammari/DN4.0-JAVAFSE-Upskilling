<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadows and Rounded Pills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Card with Large Shadow</h2>
    <div class="card shadow-lg mb-4" style="width: 22rem;">
      <div class="card-body">
        <h5 class="card-title">Card with Large Shadow</h5>
        <p class="card-text">This card has a pronounced shadow effect, making it stand out from the background.</p>
        <span class="badge bg-primary rounded-pill">New Feature</span>
      </div>
    </div>

    <h2>Card with Normal Shadow</h2>
    <div class="card shadow mb-4" style="width: 22rem;">
      <div class="card-body">
        <h5 class="card-title">Card with Normal Shadow</h5>
        <p class="card-text">A more subtle shadow effect.</p>
        <span class="badge bg-success rounded-pill">Available</span>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
