<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Row Col Usage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-item {
      background-color: #f8f9fa;
      border: 1px dashed #ced4da;
      padding: 20px;
      text-align: center;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Responsive Content Blocks</h2>
    <div class="row">
      <div class="col-sm-6 col-lg-3">
        <div class="grid-item">Block A</div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="grid-item">Block B</div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="grid-item">Block C</div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="grid-item">Block D</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
