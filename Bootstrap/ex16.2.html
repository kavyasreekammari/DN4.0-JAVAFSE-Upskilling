<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioned Badge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-container {
      position: relative;
      display: inline-block; /* To make the container wrap the image tightly */
    }
    .top-right-badge {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Image with Overlay Badge</h2>
    <div class="image-container">
      <img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Sample Image">
      <span class="badge bg-danger top-right-badge">New!</span>
    </div>

    <h2 class="mt-4">Another Example (Bottom Left)</h2>
    <div class="image-container">
      <img src="https://via.placeholder.com/300x200/c0ffee?text=Product" class="img-fluid rounded" alt="Product Image">
      <span class="badge bg-success position-absolute bottom-0 start-0 m-2">In Stock</span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
