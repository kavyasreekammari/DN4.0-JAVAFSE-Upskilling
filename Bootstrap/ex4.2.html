<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four-Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .column-box {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px; /* Space between columns on smaller screens */
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-3">
        <div class="column-box">Column 1</div>
      </div>
      <div class="col-sm-3">
        <div class="column-box">Column 2</div>
      </div>
      <div class="col-sm-3">
        <div class="column-box">Column 3</div>
      </div>
      <div class="col-sm-3">
        <div class="column-box">Column 4</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
