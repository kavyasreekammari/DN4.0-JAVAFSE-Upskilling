<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-navbar {
      background-color: #343a40;
      padding: 10px;
    }
    .nav-link-custom {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      margin-right: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .nav-link-custom:hover {
      background-color: #495057;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="custom-navbar d-flex flex-column flex-md-row justify-content-md-between align-items-center">
    <a class="navbar-brand text-light mb-2 mb-md-0" href="#">MyBrand</a>
    <div class="d-flex flex-column flex-md-row">
      <a class="nav-link-custom" href="#">Home</a>
      <a class="nav-link-custom" href="#">Features</a>
      <a class="nav-link-custom" href="#">Pricing</a>
      <a class="nav-link-custom" href="#">Contact</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Flexbox Navbar Example</h1>
    <p>Resize your browser to see the navigation links change direction (from column to row).</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
